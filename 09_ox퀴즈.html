<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ox 퀴즈</title>
    <script>
        let arr = new Array();
        let num = prompt('테스트 케이스 개수를 입력하시오.');

        for(i = 0; i < num; i++){
            let quiz = prompt('OX 퀴즈 결과를 입력하시오.');
            arr.push(quiz);
            console.log(arr);

            for(j = 0; j < arr[i].length; j++){
                let count = 0;
                let sum = 0;

                arr[i].split('').forEach(function(item){
                    if(item === 'o'){
                        count++;
                        sum += count;
                    } else {
                        count = 0;
                    }
                });
                
                console.log(sum);
            }
        }
    </script>
</head>
